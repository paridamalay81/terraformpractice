name: Github Code download
on:
  workflow_dispatch
jobs:  
  code-download:
    runs-on: ubuntu-latest
    steps:    
     - name: Download code
       uses: actions/checkout@v3
       with:
          ref: 'master'
     - name: Getting file differences
       shell: bash
       run: |
          echo "File List is.............."
          branch_name=$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')
          echo $branch_name
          git checkout $branch_name
          git diff ^head head > filediff.txt
          echo "File List is..............Completed"
          cat filediff.txt
          while read LINE  
          do  
            echo $LINE  
          done < filediff.txt      